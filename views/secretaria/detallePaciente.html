<div id="secretaryPatientDetail" class="section">
    <button class="back-btn" onclick="showSecretarySection('pacientes')">← Volver</button> 

    <div class="encabezado-conboton">
        <h3>Información Personal del Paciente</h3>
        <button id="btnEditPatient" class="btn-action btn-edit">
            Editar
        </button>
    </div>

    <div class="info-grid">
        <div class="info-item">
            <label>Nombre</label>
            <p id="patientDetailName"></p>
        </div>
        <div class="info-item">
            <label>Apellido</label>
            <p id="patientDetailLastname"></p>
        </div>
        <div class="info-item">
            <label>Cédula</label>
            <p id="patientDetailCedula"></p>
        </div>
        <div class="info-item">
            <label>Email</label>
            <p id="patientDetailEmail"></p>
        </div>
        <div class="info-item">
            <label>Teléfono</label>
            <p id="patientDetailPhone"></p>
        </div>
        <div class="info-item">
            <label>Fecha de Nacimiento</label>
            <p id="patientDetailBirth"></p>
        </div>
        <div class="info-item">
            <label>Sexo</label>
            <p id="patientDetailGender"></p>
        </div>
        <div class="info-item">
            <label>Dirección</label>
            <p id="patientDetailAddress"></p>
        </div>
        <div class="info-item">
            <label>Contacto Emergencia</label>
            <p id="patientDetailEmergency"></p>
        </div>
        <div class="info-item">
            <label>Estado</label>
            <p><span id="patientDetailStatus" class="badge"></span></p>
        </div>
    </div>

    <div class="info-medica">
        <h4>Información Médica</h4>
        <p>El historial médico y antecedentes solo están disponibles para el personal médico.</p>
    </div>
</div>
