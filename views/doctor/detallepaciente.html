<div id="secretaryPatientDetail">
    <button class="back-btn" onclick="showDoctorSection('pacientes')">← Volver</button>

    <!-- DATOS BÁSICOS -->
    <div class="encabezado-conboton">
        <h3>Expediente Médico del Paciente</h3>
        <button id="btnEditPatient" class="btn-action btn-edit" data-patientid="">
            Editar Expediente
        </button>
    </div>


    <div class="info-grid">
        <div class="info-item"><label>ID Paciente</label>
            <p id="patientDetailId"></p>
        </div>
        <div class="info-item"><label>Nombre</label>
            <p id="patientDetailName"></p>
        </div>
        <div class="info-item"><label>Apellido</label>
            <p id="patientDetailLastname"></p>
        </div>
        <div class="info-item"><label>Cédula</label>
            <p id="patientDetailCedula"></p>
        </div>
        <div class="info-item"><label>Email</label>
            <p id="patientDetailEmail"></p>
        </div>
        <div class="info-item"><label>Teléfono</label>
            <p id="patientDetailPhone"></p>
        </div>
        <div class="info-item"><label>Fecha de Nacimiento</label>
            <p id="patientDetailBirth"></p>
        </div>
        <div class="info-item"><label>Sexo</label>
            <p id="patientDetailGender"></p>
        </div>
        <div class="info-item"><label>Dirección</label>
            <p id="patientDetailAddress"></p>
        </div>
        <div class="info-item"><label>Contacto de Emergencia</label>
            <p id="patientDetailEmergency"></p>
        </div>
    </div>

    <!-- ANTECEDENTE ÚNICO -->
    <h3 class="section-title">Antecedente Médico</h3>

    <!-- CUANDO SÍ EXISTE -->
    <div class="history-box" id="patientMedicalHistoryBox">
        <div class="info-grid">
            <div class="info-item"><label>Alergias</label>
                <p id="patientHistoryAllergies"></p>
            </div>
            <div class="info-item"><label>Enfermedades Crónicas</label>
                <p id="patientHistoryChronic"></p>
            </div>
            <div class="info-item full"><label>Observaciones</label>
                <p id="patientHistoryObservations"></p>
            </div>
            <div class="info-item"><label>Fecha</label>
                <p id="patientHistoryDate"></p>
            </div>
        </div>
    </div>

    <!-- CUANDO NO EXISTE EL ANTECEDENTE -->
    <div id="patientMedicalHistoryEmpty" class="info-medica" style="display:none; cursor:pointer;"
        onclick="window.location.href='registrarAntecedente.html'">
        <h4>No hay antecedentes médicos</h4>
        <p>Clic aquí para registrar el antecedente del paciente</p>
    </div>

    <!-- HISTORIAL DE ATENCIONES -->
    <h3 class="section-title">Historial de Atenciones Médicas</h3>

    <div id="patientMedicalCaresContainer" style="max-height:400px; overflow-y:auto;"></div>

    <div id="patientMedicalCaresEmpty" class="empty-box" style="display:none;">
        <p>No hay atenciones médicas registradas.</p>
    </div>
</div>
