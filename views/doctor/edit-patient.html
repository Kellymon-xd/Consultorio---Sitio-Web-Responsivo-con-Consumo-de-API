<div id="doctorPatientEdit">

    <button id="btnBackEdit" class="back-btn">← Volver</button>
    <h3 id="editPatientTitle">Editar Expediente</h3>

    <form id="completeEditForm">

        <!-- DATOS PERSONALES -->
        <h4 class="section-title section-divider">Datos Personales</h4>

        <div class="form-row">
            <div class="form-group">
                <label for="completeEditName">Nombre</label>
                <input type="text" id="completeEditName" required>
            </div>
            <div class="form-group">
                <label for="completeEditLastname">Apellido</label>
                <input type="text" id="completeEditLastname" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="completeEditCedula">Cédula</label>
                <input type="text" id="completeEditCedula" required>
            </div>
            <div class="form-group">
                <label for="completeEditEmail">Email</label>
                <input type="email" id="completeEditEmail" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="completeEditPhone">Teléfono</label>
                <input type="tel" id="completeEditPhone" required>
            </div>
            <div class="form-group">
                <label for="completeEditBirthDate">Fecha de Nacimiento</label>
                <input type="date" id="completeEditBirthDate" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="completeEditGender">Sexo</label>
                <input type="text" id="completeEditGender" required>
            </div>
            <div class="form-group">
                <label for="completeEditAddress">Dirección</label>
                <input type="text" id="completeEditAddress" required>
            </div>
        </div>

        <div class="form-group">
            <label for="completeEditEmergency">Contacto de Emergencia</label>
            <input type="text" id="completeEditEmergency" required>
        </div>

        <div id="antecedentesSection">
            <div id="formAntecendente">
                <h4 class="section-title section-divider">Antecedentes Médicos</h4>
                <div class="form-group">
                    <label for="completeEditAllergies">Alergias</label>
                    <input type="text" id="completeEditAllergies">
                </div>

                <div class="form-group">
                    <label for="completeEditChronic">Enfermedades Crónicas</label>
                    <input type="text" id="completeEditChronic">
                </div>

                <div class="form-group">
                    <label for="completeEditObservations">Observaciones Generales</label>
                    <textarea id="completeEditObservations" rows="4"></textarea>
                </div>

                <input type="hidden" id="completeEditHistoryId">
            </div>
        </div>

        <!-- BOTONES -->
        <div class="form-actions">
            <button id="btnSavePatient" class="btn btn-primary">Guardar Cambios</button>
        </div>

    </form>
</div>
